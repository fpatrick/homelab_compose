    #plex
    plex:
        image: plexinc/pms-docker:plexpass
        container_name: plex
        environment:
            - PLEX_UID=${ID}
            - PLEX_GID=${ID}
            - TZ=${TZ}
            #- UMASK=000
            - PLEX_CLAIM=${PLEX_CLAIM}
            - ADVERTISE_IP=${PLEX_ADVERTISE}
