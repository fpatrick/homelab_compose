        volumes:
            - ${DOCKER_PATH}/plex:/config
            - ${MEDIA_DISK}:/media
            - ${DATA}:/ssd
            - ${MEDIA_DISK}/transcode:/transcode
        ports:
            - "32400:32400/tcp"
            - "1900:1900/udp"
            - "3005:3005/tcp"
            - "5353:5353/udp"
            - "8324:8324/tcp"
            - "32410:32410/udp"
            - "32412:32412/udp"
            - "32413:32413/udp"
            - "32414:32414/udp"
            - "32469:32469/tcp"
