version: "3"
services:
    #Sonarr
    sonarr:
        image: cr.hotio.dev/hotio/sonarr
        container_name: sonarr
        environment:
            - PUID=${ID}
            - PGID=${ID}
            - TZ=${TZ}
            - UMASK=000
        volumes:
            - ${DOCKER_PATH}/sonarr:/config
            - ${MEDIA_DISK}:/data
            - ${CACHE_SSD}/downloads:/downloads
        ports:
            - "8989:8989"
        restart: unless-stopped
